<!DOCTYPE html>
<html lang="en-us">
    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="shortcut icon" href="images/icon.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />

        <link rel="stylesheet" href="css/styles.css">

        <title>LEXICORIUM</title>

    </head>

    <!-- BODY -->
    <body id="game-screen">
        <!-- TITLE -->
        <div id="game-title">
            LEXICORIUM
        </div>

        <!-- WORD CONTROLS -->
        <div id="word-info">
          <a id="word-info-text"></a><a id="word-info-cursor" class="cursor">│</a>
        </div>

        <!-- WORD STATUS -->
        <div id="word-status">
        </div>

        <!-- GAME BOARD -->
        <div id="game-board">
          <div id="game-over-modal">
            Solved!
          </div>
          <canvas id="game-canvas"></canvas>
        </div>

        <!-- CONTROLS -->
        <div id="game-controls">
          <button id="word-clear" class="button" style="font-size: 14mm;">×</button>

          <div id="game-info">
          </div>

          <button id="word-enter" class="button" style="font-size: 10mm;">></button>
        </div>


        <!-- INSTRUCTIONS -->
        <div id="game-instructions">
            Find a word for each row and column so that all word segments on that row/column are used at least once.
        </div>

        <!-- COPYRIGHT -->
        <div id="game-copyright">
            &copy; 2025 vesa.timonen at kolumbus.fi
        </div>

        <div id="debug-text"></div>

        <!-- SCRIPTS -->
        <script src="js/globals.js"></script>
        <script src="js/UI.js"></script>
        <script src="js/UI_window.js"></script>
        <script src="js/UI_move.js"></script>
        <script src="js/UI_buttons.js"></script>
        <script src="js/db.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
